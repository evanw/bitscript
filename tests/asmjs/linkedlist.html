<script>

var now = this.performance && performance.now
  ? function() { return performance.now(); }
  : function() { return +new Date; };

</script>
<script src="linkedlist.js"></script>
<script>

var count = 3;
var start = now();
for (var i = 0; i < count; i++) main();
document.write('Time for normal JavaScript: ' + ((now() - start) / count).toFixed(0) + 'ms<br>');

</script>
<script src="linkedlist.asm.js"></script>
<script>

var heap = new Int32Array(0x1000000);
var main = linkedlist_asm_js(this, { heapSize: heap.byteLength }, heap.buffer).main;
var count = 3;
var start = now();
for (var i = 0; i < count; i++) main();
document.write('Time for asm.js: ' + ((now() - start) / count).toFixed(0) + 'ms<br>');

</script>
